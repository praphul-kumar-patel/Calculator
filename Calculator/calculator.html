<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">


</head>

<body>
  <div class="container">
    <input class="Calculator" type="text" placeholder="Click Here">
    <div class="button-calculator">
      <button class="button" style="background-color: rgba(255, 0, 0, 0.795)"
        onclick="currentValue =''; document.querySelector('.Calculator').value = currentValue;">c</button>

      <button class="button"
        onclick="currentValue = currentValue + '1'; document.querySelector('.Calculator').value = currentValue;">1</button>

      <button class="button"
        onclick="currentValue = currentValue + '2'; document.querySelector('.Calculator').value = currentValue;">2</button>

      <button class="button"
        onclick="currentValue = currentValue + '+'; document.querySelector('.Calculator').value = currentValue;">+</button>

      <button class="button"
        onclick="currentValue = currentValue + '3'; document.querySelector('.Calculator').value = currentValue;">3</button>

      <button class="button"
        onclick="currentValue = currentValue + '4'; document.querySelector('.Calculator').value = currentValue;">4</button>

      <button class="button"
        onclick="currentValue = currentValue + '-'; document.querySelector('.Calculator').value = currentValue;">-</button>

      <button class="button"
        onclick="currentValue = currentValue + '5'; document.querySelector('.Calculator').value = currentValue;">5</button>

      <button class="button"
        onclick="currentValue = currentValue + '6'; document.querySelector('.Calculator').value = currentValue;">6</button>

      <button class="button"
        onclick="currentValue = currentValue + '*'; document.querySelector('.Calculator').value = currentValue;">*</button>

      <button class="button"
        onclick="currentValue = currentValue + '7'; document.querySelector('.Calculator').value = currentValue;">7</button>

      <button class="button"
        onclick="currentValue = currentValue + '8'; document.querySelector('.Calculator').value = currentValue;">8</button>

      <button class="button"
        onclick="currentValue = currentValue + '/'; document.querySelector('.Calculator').value = currentValue;">/</button>

      <button class="button"
        onclick="currentValue = currentValue + '9'; document.querySelector('.Calculator').value = currentValue;">9</button>

      <button class="button"
        onclick="currentValue = currentValue + '.'; document.querySelector('.Calculator').value = currentValue;">.</button>

      <button class="button"
        onclick="currentValue = currentValue + '00'; document.querySelector('.Calculator').value = currentValue;">00</button>

      <button class="button"
        onclick="currentValue = currentValue + '0'; document.querySelector('.Calculator').value = currentValue;">0</button>

      <button class="button" style="background-color: rgb(132, 237, 132);"
        onclick="let result = eval(currentValue); currentValue= result; document.querySelector('.Calculator').value = currentValue;">=</button>
    </div>
  </div>
</body>

</html>
